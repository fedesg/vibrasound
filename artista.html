  <script src="assets/data.js"></script>

  <script>
    const { artista, logo, contacto } = window.PORTFOLIO;

    // --- Header (logo + artista) ---
    const brandLink = document.querySelector('.brand a');
    brandLink.textContent = "";
    if (logo) {
      const img = document.createElement('img');
      img.src = logo;
      img.alt = artista + " logo";
      img.style.height = "28px";
      img.style.verticalAlign = "middle";
      img.style.marginRight = "8px";
      brandLink.appendChild(img);
    }
    const nameSpan = document.createElement('span');
    nameSpan.textContent = artista;
    brandLink.appendChild(nameSpan);

    // --- Page title + footer ---
    document.title = artista + " ‚Äî Artista";
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- Social/contact icons ---
    const icons = {
      email: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 4h16v16H4z"/><path d="M22 6l-10 7L2 6"/></svg>`,
      instagram: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="3" width="18" height="18" rx="5"/><circle cx="12" cy="12" r="3.5"/><circle cx="17.5" cy="6.5" r="1"/></svg>`,
      x: `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M18.9 2H21l-6.5 7.4L22 22h-5.8l-4.5-5.8L6.4 22H3.3l7-8L2 2h5.8l4.1 5.4L18.9 2zM7.5 4l9.2 12h-2.2L5.3 4h2.2z"/></svg>`,
      linkedin: `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.5 8h4V24h-4V8zm7 0h3.8v2.2h.1c.5-1 1.8-2.2 3.7-2.2 3.9 0 4.6 2.5 4.6 5.8V24h-4v-6.9c0-1.6 0-3.7-2.3-3.7-2.4 0-2.7 1.8-2.7 3.6V24h-4V8z"/></svg>`
    };

    const contact = document.getElementById('contactList');
    if (contacto.instagram) {
      contact.insertAdjacentHTML(
        'beforeend',
        `<a class="icon-link" href="${contacto.instagram}" target="_blank" rel="noopener">${icons.instagram}<span>@vibras.png</span></a>`
      );
    }
    if (contacto.email) {
      contact.insertAdjacentHTML(
        'beforeend',
        `<a class="icon-link" href="mailto:${contacto.email}">${icons.email}<span>${contacto.email}</span></a>`
      );
    }
